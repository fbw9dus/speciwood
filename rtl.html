        <h1>腐植土</h1>
    <p>腐植土（ふしょくど、英: humic/humus soil[1]）とは、腐植を豊かに含む、黒く軽鬆な土壌のことである。

            腐植土と腐葉土（ふようど、英: leaf mold）は、同様に扱う文献もあるが、前者は主に土壌を指し、後者は主に林床で腐熟した落葉落枝（英語版）や落葉堆肥を指す。
    </p>
    </div>
